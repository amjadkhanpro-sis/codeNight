<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Winter Fashion</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    img { width: 80px; border-radius: 8px; }
    .cart-container { max-width: 900px; margin: 50px auto; }
    .btn-danger { font-size: 0.9rem; }
  </style>
</head>
<body class="bg-light">

  <div class="cart-container bg-white p-4 rounded shadow">
    <h2 class="text-center mb-4">ðŸ›’ Your Shopping Cart</h2>
    <table class="table table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <h4 class="text-end mt-4">Grand Total: <span id="grand-total">0</span> Rs</h4>

    <div class="text-end mt-4">
      <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
      <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
    </div>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById('cart-items');
      const grandTotal = document.getElementById('grand-total');
      cartItems.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = `<tr><td colspan="6">Your cart is empty.</td></tr>`;
        grandTotal.textContent = 0;
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartItems.innerHTML += `
          <tr>
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>${item.price} Rs</td>
            <td>${item.quantity}</td>
            <td>${itemTotal} Rs</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Delete</button></td>
          </tr>
        `;
      });

      grandTotal.textContent = total;
    }

    function deleteItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Initialize cart display
    renderCart();
  </script>
</body>
</html>
